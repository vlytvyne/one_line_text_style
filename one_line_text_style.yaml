one_line_text_style:
  size:
    prefix: s
    step: 2
    min: 8
    max: 30
    apply_prefix_to_custom_values: true
    custom_values:
      medium: 30
      large: 40
  color:
    prefix: col
    custom_values:
      yellow: '#AAAAAA'
  weight:
    prefix: w
    apply_prefix_to_custom_values: false
    custom_values:
      extraThin: 100
  font_family:
    prefix: ff
    custom_values:
      dmsans: 'DM Sans'
  overflow:
    prefix: 'over'
  style:
    prefix: ''
  decoration:
    prefix: ''
  decoration_style:
    prefix: 'ds'

